<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="menu-container">
      <h1 class="title">SIMON</h1>
        <button id="start-button" class="menu-button">START GAME</button>
        <a
          class="instruction-link"
          href="https://www.ultraboardgames.com/simon/game-rules.php"
          target="_blank"
          ><button id="instruction-button" class="menu-button">
            INSTRUCTION
          </button></a
        >
    </div>

    <div class="game-container">
      <button id="back-btn" class="btn-lg btn-outline-dark">BACK</button>
      <h1 id="level-title">Press A Key to Start</h1>
      <div class="container">
        <div>
          <button id="green" class="btn green"></button>
          <button id="red" class="btn red"></button>
        </div>

        <div>
          <button id="yellow" class="btn yellow"></button>
          <button id="blue" class="btn blue"></button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
